<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" method="IE Edge">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Olá, piloto!</title>
    <link rel="icon" href="Novo Projeto.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: manrope-regular;
            src: url('Manrope-ExtraLight.ttf');
        }
        
        @font-face {
            font-family: manrope-semi;
            src: url('Manrope-SemiBold.ttf');
        }
        
        html {
            background-image: url('100 Sem Título_20230426111228.png');
        }
        
        .h1 {
            color: #fff;
            font-size: 5vh;
            font-family: manrope-regular, Verdana;
            margin-left: 3vh;
            margin-top: 3vh;
        }
        
        .h2 {
            color: #fff;
            font-size: 3vh;
            font-family: manrope-semi, Verdana;
            margin-left: 3vh;
            transform: translateY(-5vh);
        }
        
        .voos {
            background-color: #9961B7;
            height: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40vh;
            margin-left: 3vh;
            margin-right: 3vh;
            transform: translateY(-5vh);
            border-radius: 3vh;
        }
        
        .voos .flight {
            color: #fff;
            font-family: manrope-semi;
            font-size: 2.5vh;
        }
      
        #list_flights {
            list-style-type: decimal;
            list-style-position: inside;
            padding-left: 0;
            transform: translateY(-5vh);
        }
        
        #list_flights li {
            margin-bottom: 2vh;
            transform: translateY(-5vh);
        }
        
        #list_flights li .num {
            height: 3vh;
            width: 15vh;
            margin-left: 3vh;
            background-color: #9961B7;
            border-radius: 2vh;
            display: flex;
            justify-content: center;
            
            align-items: center;
        }
        
        #list_flights li .num .fnum {
            color: #fff;
            font-family: manrope-semi, Verdana;
            font-size: 1.5vh;
            
        }
        
        #list_flights li .local {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: translateY(-5vh);
        }
        
        #list_flights li .local .from {
            color: #fff;
            margin-right: 5vh;
            font-family: manrope-regular, Verdana;
            font-size: 3.5vh;
        }
        
        #list_flights li .local .to{
            color: #fff;
            margin-left: 5vh;
            font-family: manrope-regular, Verdana;
            font-size: 3.5vh;
        }
        
        #list_flights li .icaos {
            display: flex;
            transform: translateY(-5vh);
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #list_flights li .icaos .from{
            color: #fff;
            margin-right: 10vh;
            font-family: manrope-regular, Verdana;

            font-size: 1.5vh;
        }
        
        #list_flights li .icaos .to{
            color: #fff;
            margin-left: 10vh;
            font-family: manrope-regular, Verdana;
            font-size: 1.5vh;
        }
    </style>
  </head>
  <body>
    <h1 class="h1">AstroJet</h1>
    <h4 class="h2">Airlines</h4>
    <div class="voos">
      <h1 class="flight">voos</h1>
    </div>
    <ol id="list_flights">
      <li>
        <div class="num">
          <h2 class="fnum">A31000</h2>
        </div>
        <div class="local">
          <h2 class="from">Salvador</h2>
          <h2 class="to">Aracajú</h2>
        </div>
        <div class="icaos">
          <h3 class="from">SBSV</h3>
          <h3 class="to">SBAR</h3>
        </div>
      </li>
    </ol>
  </body>

</html>
